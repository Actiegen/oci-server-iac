name: Terraform OCI Provision

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Apply Terraform
    runs-on: ubuntu-latest

    env:
        TF_VAR_availability_domain: ${{ vars.TF_VAR_availability_domain }}
        TF_VAR_compartment_id: ${{ secrets.TF_VAR_compartment_id }}
        TF_VAR_shape: ${{ vars.TF_VAR_shape }}
        TF_VAR_subnet_id: ${{ secrets.TF_VAR_subnet_id }}
        TF_VAR_ssh_public_key: ${{ secrets.TF_VAR_ssh_public_key }}
        TF_VAR_source_image_id: ${{ secrets.TF_VAR_source_image_id }}
        TF_VAR_display_name: ${{ vars.TF_VAR_display_name }}
        TF_VAR_bucket: ${{ secrets.TF_VAR_bucket }}
        TF_VAR_namespace: ${{ secrets.TF_VAR_namespace }}
        TF_VAR_tenancy_ocid: ${{ secrets.TF_VAR_tenancy_ocid }}
        TF_VAR_user_ocid: ${{ secrets.TF_VAR_user_ocid }}
        TF_VAR_fingerprint: ${{ secrets.TF_VAR_fingerprint }}
        TF_VAR_private_key_path: ${{ secrets.TF_VAR_private_key_path }}
        TF_VAR_region: ${{ vars.TF_VAR_region }}
        TF_VAR_auth: ${{ vars.TF_VAR_auth }}
        OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
        OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
        OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
        OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
        OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Run an Oracle Cloud Infrastructure (OCI) CLI command
      uses: oracle-actions/run-oci-cli-command@v1.3.2
      with:
        command: 'oci os ns get'

    - name: Terraform Init
      run: |
        terraform init \
          -backend-config="region=${{ vars.TF_VAR_REGION }}" \
          -backend-config="tenancy_ocid=${{ secrets.TF_VAR_TENANCY_OCID }}" \
          -backend-config="key=terraform.tfstate" \
          -backend-config="user_ocid=${{ secrets.TF_VAR_USER_OCID }}" \
          -backend-config="fingerprint=${{ secrets.TF_VAR_FINGERPRINT }}" \
          -backend-config="auth=ApiKey" 

